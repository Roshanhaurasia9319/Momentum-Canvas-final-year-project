<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form with Video Background</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user/css/index.css' %}">
</head>

<style>
    .message{
    position: absolute; 
    right:0;
}
.message .container{
    background-color: red;
    text-align: end;
    width: fit-content;
    border-radius: 40px;
    color:white;
    font-weight: bolder;
}

</style>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="{% static 'user/videos/background.mp4' %}" type="video/mp4" height="500" width="500">
        Your browser does not support the video tag.
    </video>

    <div class="message">
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div class="overlay" style="display: flex; flex-direction: column;">
        <div class="form-container" style="margin-top: 10px;">

            <form id="multiStepForm" method="POST" action="{% url 'signUp' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstName" class="form-label required">Name</label>
                    <input type="text" class="form-control" id="firstName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label required">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label required">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label required">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label required">Password</label>
                    <input type="password" class="form-control" id="Password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="leetcode" class="form-label">LeetCode Username</label>
                    <input type="text" class="form-control" id="leetcode" name="leetcode">
                </div>
                <div class="mb-3">
                    <label for="codechef" class="form-label">CodeChef Username</label>
                    <input type="text" class="form-control" id="codechef" name="codechef">
                </div>
                <div class="mb-3">
                    <label for="codeforces" class="form-label">CodeForces Username</label>
                    <input type="text" class="form-control" id="codeforces" name="codeforces">
                </div>
                <div class="mb-3">
                    <label for="github" class="form-label">GitHub Handle</label>
                    <input type="text" class="form-control" id="github" name="github">
                </div>
                <div class="mb-3">
                    <label for="geekforgeeks" class="form-label">GeeksforGeeks Username</label>
                    <input type="text" class="form-control" id="geekforgeeks" name="geekforgeeks">
                </div>
                <div class="buttons text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>

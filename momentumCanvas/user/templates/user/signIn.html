<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Canvas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'user/css/index.css' %}" />
</head>

<style>

   .message{
    position: absolute;
    right: 0;
   }

   .message .container{
    background-color: red;
    text-align: end;
    width: fit-content;
    border-radius: 40px;
   }
</style>

<body>


    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="{% static 'user/videos/background.mp4' %}" type="video/mp4" height="500" width="500" />
        Your browser does not support the video tag.
    </video>

    <div class="overlay" style="display: flex; flex-direction: column; overflow-y: none">
        <div class="form-container" style="margin-top: 50px">
            <div class="message">
                {% if messages %}
                <div class="container mt-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <form id="multiStepForm" method="POST" style="margin-top: 100px">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label required">Enter Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label required">Enter Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>

                <div class="buttons text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>

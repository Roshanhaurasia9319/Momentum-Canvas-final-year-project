<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Canvas - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    {% load static %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'user/css/base.css' %}" />
    
    {% block css %}
    
    {% endblock css %}


</head>

<body>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(255, 255, 255, 0)">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'user/images/logo.png' %}" alt="" srcset="" height="100" width="120" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#leetcode">LeetCode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#codechef">CodeChef</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#geekforgeeks">GFG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#codeforces">Codeforces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#github">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
  {% block body %}
  
  {% endblock body %}



 
    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Momentum Canvas. All rights reserved.</p>
            <p>
                <a href="#" class="text-white me-3">Privacy Policy</a>
                <a href="#" class="text-white">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Animation for Incrementing Counts -->
    <script src="{% static 'user/js/dashboard.js' %}"></script>
</body>

</html>
